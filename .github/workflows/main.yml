name: Fetch Data Hourly

on:
  schedule:
    - cron: '0 * * * *'  # 每小時運行一次
  workflow_dispatch:  # 允許手動觸發

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Fetch CSV data from URL with retries
        run: |
          for i in {1..5}; do
            curl -L -o data.csv "https://docs.google.com/spreadsheets/d/e/2PACX-1vQeuc6CXld1rCJILV8jGYqlV_8vZ9pJFswnrYAGH5QGhL2VQWGw7V27EoXZ9_a5F9Egnhm8yVsYLHaM/pub?gid=0&single=true&output=csv" && break || echo "Attempt $i failed! Retrying..."
            sleep 5  # 等待 5 秒再重試
          done
        continue-on-error: true

      - name: Convert CSV to JSON with UTC-8 date adjustment
        run: |
          if [ -f data.csv ]; then
            # 安裝必要的工具
            sudo apt-get install -y jq
            npm install -g csvtojson

            # 將 CSV 轉換為 JSON，並調整日期為 UTC-8，忽略空值
            csvtojson data.csv | jq 'map(
              if .date then
                .date |= (strptime("%Y-%m-%d %H:%M:%S") | mktime | . - 28800 | todate) 
              else 
                . 
              end | del(.[] | select(. == null))
            )' > data.json
          else
            echo "data.csv not found!"
            exit 1
          fi

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          git add data.json
          git commit -m "Update data.json" || echo "No changes to commit"
          git push
