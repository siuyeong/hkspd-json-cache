name: Fetch Data Hourly

on:
  schedule:
    - cron: '0 * * * *'  # 每小時運行一次

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Fetch data from URL
        run: |
          curl -L -o data.json "https://script.google.com/macros/s/AKfycby_ssZQyVKzA57TBvApvqEsHrRMMx0JH3W3tcAIAIPLRLI-9t29U1NVoLU-ve3EgbDB/exec"

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          git add data.json
          git commit -m "Update data.json" || echo "No changes to commit"
          git push
