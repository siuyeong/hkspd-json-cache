name: Fetch Data Hourly

on:
  schedule:
    - cron: '0 * * * *'  # 每小時運行一次
  workflow_dispatch:  # 允許手動觸發

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Fetch CSV data from URL with retries
        run: |
          for i in {1..5}; do
            curl -L -o data.csv "https://docs.google.com/spreadsheets/d/16Qt-BoIr6xezy8U34e55nzej7p5tzokriaArQNJF8bI/gviz/tq?tqx=out:csv&sheet=RAW_DATA" && break || echo "Attempt $i failed! Retrying..."
            sleep 5  # 等待 5 秒再重試
          done
        continue-on-error: true

      - name: Convert CSV to JSON with UTC+0 date adjustment and filter empty values
        run: |
          if [ -f data.csv ]; then
            # 安裝必要的工具
            sudo apt-get update
            sudo apt-get install -y jq
            npm install -g csvtojson

            # 將 CSV 轉換為 JSON，調整日期為 UTC+0，過濾空值
            # 並輸出為「物件以逗號分隔、無最外層 []」的格式
            csvtojson data.csv \
            | jq 'map(
                if .date then
                  .date |= (strptime("%Y-%m-%d %H:%M:%S") | mktime | . + 0 | todate)
                else
                  .
                end
                | with_entries(select(.value != ""))
              ) 
              | .[]' \
            | paste -sd, - \
            > data.json
          else
            echo "data.csv not found!"
            exit 1
          fi

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          git add data.json
          
          git commit -m "Update data.json" --allow-empty || echo "No changes to commit"
          
          git pull --rebase || echo "No changes to pull"
          git push
